basePath: /api/v1
definitions:
  common.Response:
    description: API 统一响应格式
    properties:
      code:
        description: 业务状态码（200 表示成功，其他表示失败）
        example: 200
        type: integer
      data:
        description: 响应数据（可以是任意类型）
      msg:
        description: 提示消息
        example: success
        type: string
    type: object
  controllers.AuthRequest:
    description: 用户登录和注册请求结构体
    properties:
      password:
        description: 密码
        example: password123
        type: string
      username:
        description: 用户名
        example: john_doe
        type: string
    required:
    - password
    - username
    type: object
  models.Todo:
    description: 任务信息结构体
    properties:
      description:
        description: 任务描述
        example: 编写详细的 README 和 API 文档
        type: string
      id:
        description: 任务 ID
        example: 1
        type: integer
      status:
        description: 完成状态：true 完成, false 未完成
        example: false
        type: boolean
      title:
        description: 任务标题
        example: 完成项目文档
        type: string
      user_id:
        description: 所属用户 ID
        example: 1
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: 这是一个基于 Gin + GORM 的任务管理后端。
  title: Go Todo API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户使用用户名和密码登录，返回 JWT 令牌
      parameters:
      - description: 登录请求信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回 JWT 令牌
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 参数验证失败
          schema:
            $ref: '#/definitions/common.Response'
        "401":
          description: 用户不存在或密码错误
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Response'
      summary: 用户登录
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: 新用户注册，需要提供用户名和密码
      parameters:
      - description: 注册请求信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/common.Response'
        "400":
          description: 参数验证失败或用户已存在
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Response'
      summary: 用户注册
      tags:
      - Auth
  /todos:
    get:
      consumes:
      - application/json
      description: 获取当前用户的所有任务，支持分页查询
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 页码，默认为 1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认为 10
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回任务列表和分页信息
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Response'
      summary: 获取所有任务
      tags:
      - Todos
    post:
      consumes:
      - application/json
      description: 创建一个新的任务，需要传递 title 字段，user_id 会自动从 Token 获取
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 任务信息
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/models.Todo'
      produces:
      - application/json
      responses:
        "201":
          description: 创建成功
          schema:
            $ref: '#/definitions/models.Todo'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Response'
      summary: 创建一个新任务
      tags:
      - Todos
  /todos/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定 ID 的任务
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 任务 ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Response'
      summary: 删除任务
      tags:
      - Todos
    get:
      consumes:
      - application/json
      description: 根据任务 ID 获取单个任务详情
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 任务 ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/models.Todo'
        "404":
          description: 任务不存在
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Response'
      summary: 获取单个任务
      tags:
      - Todos
    put:
      consumes:
      - application/json
      description: 更新指定 ID 的任务信息
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 任务 ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新的任务信息
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/models.Todo'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/models.Todo'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/common.Response'
        "404":
          description: 任务不存在
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/common.Response'
      summary: 更新任务
      tags:
      - Todos
swagger: "2.0"
